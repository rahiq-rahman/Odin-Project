<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--links-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen"><p>hello</p></div>
        <div class="row">
            <div style="background: rgb(255, 157, 0);"><p>+</p></div>
            <div><p>9</p></div>
            <div><p>8</p></div>
            <div><p>7</p></div>
        </div>
        <div class="row">
            <div style="background: rgb(255, 157, 0);"><p>-</p></div>
            <div><p>6</p></div>
            <div><p>5</p></div>
            <div><p>4</p></div>
        </div>
        <div class="row">
            <div style="background: rgb(255, 157, 0);"><p>x</p></div>
            <div><p>3</p></div>
            <div><p>2</p></div>
            <div><p>1</p></div>
        </div>
        <div class="row">
            <div style="background: rgb(255, 157, 0);"><p>%</p></div>
            <div style="background: rgb(255, 157, 0);"><p>AC</p></div>
            <div><p>.</p></div>
            <div style="background: rgb(255, 157, 0);"><p>=</p></div>
        </div>
    </div>
</body>
</html>
