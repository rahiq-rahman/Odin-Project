<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--links-->
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="screen"><p>0</p></div>
        <div class="row">
            <div style="background: rgb(255, 157, 0);"><button id="clear">AC</button></div>
            <div style="background: rgb(255, 157, 0);"><button id="plus">+</button></div>
            <div style="background: rgb(255, 157, 0);"><button id="minus">-</button></div>
            <div style="background: rgb(255, 157, 0);"><button id="multiply">x</button></div>
        </div>
        <div class="row">
            <div><button id="nine">9</button></div>
            <div><button id="eight">8</button></div>
            <div><button id="seven">7</button></div>
            <div style="background: rgb(255, 157, 0);"><button id="divide">%</button></div>
        </div>
        <div class="row">
            <div><button id="six">6</button></div>
            <div><button id="five">5</button></div>
            <div><button id="four">4</button></div>
            <div style="background: rgb(255, 157, 0);"><button id="result">=</button></div>
        </div>
        <div class="row">
            <div><button id="three">3</button></div>
            <div><button id="two">2</button></div>
            <div><button id="one">1</button></div>
            <div><button id="zero">0</button></div>
        </div>
    </div>
</body>
</html>
