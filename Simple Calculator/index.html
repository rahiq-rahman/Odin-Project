<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--links-->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="screen"><p>0</p></div>
        <div class="row">
            <div style="background: rgb(255, 157, 0);"><button>AC</button></div>
            <div style="background: rgb(255, 157, 0);"><button>+</button></div>
            <div style="background: rgb(255, 157, 0);"><button>-</button></div>
            <div style="background: rgb(255, 157, 0);"><button>x</button></div>
        </div>
        <div class="row">
            <div><button>9</button></div>
            <div><button>8</button></div>
            <div><button>7</button></div>
            <div style="background: rgb(255, 157, 0);"><button>%</button></div>
        </div>
        <div class="row">
            <div><button>6</button></div>
            <div><button>5</button></div>
            <div><button>4</button></div>
            <div style="background: rgb(255, 157, 0);"><button>=</button></div>
        </div>
        <div class="row">
            <div><button>3</button></div>
            <div><button>2</button></div>
            <div><button>1</button></div>
            <div><button>0</button></div>
        </div>
    </div>
</body>
</html>
