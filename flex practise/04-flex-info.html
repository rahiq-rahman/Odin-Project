<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>
<style>
    body{
        text-align: center;
        background-color: rgba(165, 42, 42, 0.405);
    }
    .container{
        display: flex;
        justify-content: space-evenly;
        text-align: center;
        font-weight: bold;
        margin-top: 80px;
    }
    .container div{
        width: 120px;
    }
    .container div img{
        width: 100%;
    }
    h2{
        color: brown;
        font-weight: bold;
        font-style: italic;
    }
    p{
        color: darkred;
    }
</style>
<body>
    <h2>Information!</h2>
    <div class="container">
        <div>
            <img src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/barberry.png?raw=true" alt="">
            <p>This is a type of plant.We love this one!</p>
        </div>
        <div>
          <img src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/chilli.png?raw=true" alt="">            
            <p>This is another type of plant.Isn't it lovely?</p>
        </div>
        <div>
            <img src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/pepper.png?raw=true" alt="">
            <p>We have so many plants.Yay plants!!!</p>
        </div>
        <div>
            <img src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/saffron.png?raw=true" alt="">
            <p>I'm running out of things to say about plants.</p>
        </div>
    </div>
</body>
</html>
