<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Center</title>
</head>
<style>
    .blue{
        width: 500px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid blue;
        background: aqua;
    }
    .red{
        background: rgb(230, 66, 66);
        border: 4px solid red;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div class="blue">
        <div class="red">Center this div</div>
    </div>
</body>
</html>
