<script>
    let num1 = 1 
        , num2 = 5
        , num3 = 2
        , num4 = 6;

    let add = num1 + num2;
    console.log(add);
    let diff = num4 - num3;

    console.log(finalResult);
    let evenOddResult;
    if(finalResult % 2 == 0){

    }
    console.log(evenOddResult);
