<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!--external links-->
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="rock-paper-scissors.js"></script>
</head>
<body>
    <div>
        <h1>Let's Play Rock Paper Scissors!</h1>
        <img src="people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg" alt="">
        <div class="play-buttons">
            <a href="#" onclick="playRound('rock',getComputerChoice())">Rock</a>
            <a href="#" onclick="playRound('paper',getComputerChoice())">Paper</a>
            <a href="#" onclick="playRound('scissors',getComputerChoice())">Scissors</a>
        </div>
    </div>
        <div class="box">
            <p>Player chose: <span id="player"></span></p>
            <p>Computer chose: <span id="comp"></span></p>
            <p id="resultText"></p>
        </div>
</body>
</html>
